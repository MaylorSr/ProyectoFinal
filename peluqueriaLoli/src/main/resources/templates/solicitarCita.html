<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solicitar Cita</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
	<script type="text/javascript">
		function validar() {
			nombre = document.getElementById("nombre");
			telefono = document.getElementById("telefono");
			fecha = document.getElementById("fecha");
			hora = document.getElementById("hora");

			if (nombre.value === '') {
				alert('Escriba el nombre');
				return false;

			}

			if (telefono.value === '') {
				alert('Escriba el número de teléfono correcto');
				return false;
			}

			if (fecha.value === '') {
				alert('Escriba la fecha');
				return false;
			}

			if (hora.value === null) {
				alert('Escriba la hora');

				return false;
			}


			return true;
		}


	</script>
	<style type="text/css">
		form {
			margin: auto !important;
		}
	</style>
</head>

<body>
	<nav th:replace="~{fragmentos/navUsuario::div}"></nav>
	<form class="row w-50 mt-5 border border-2 mb-5" id="form" action="#" th:action=" @{/private/nuevoCita/submit}"
		th:object="${citas}" method="post" onsubmit="return validar()">
		<input th:if="${citas.id != 0}" type="hidden" name="id" th:field="*{id}" />
		<div class="col-md-6">
			<label for="nombre" class="form-label text-white h5">Nombre</label>
			<input class="form-control" type="text" name="nombre" th:field="*{nombre}" placeholder="Juan José"
				requiered />
		</div>
		<div class="col-md-6">
			<label for="telefonoCliente" class="form-label text-white h5">Telefono</label>
			<input class="form-control" type="text" id="telefonoCliente" name="telefonoCliente"
				th:field="*{telefonoCliente}" placeholder="609835644" requiered />
		</div>
		<div class="col-md-6">
			<label for="fecha" class="form-label text-white h5">Reservar fecha:</label>
			<input class="form-control" type="date" id="fecha" name="fecha" th:field="*{fecha}" placeholder="17/12/2001"
				requiered />

		</div>
		<div class="col-md-6">
			<label for="hora" class="form-label text-white h5">Rereservar hora:</label>
			<input class="form-control" type="time" id="hora" name="hora" th:field="*{hora}" placeholder="18:15"
				requiered />
		</div>
		<div class="col-md-6 mt-2">
			<label for="servicios" class="form-label text-white h5">Servicio:</label>
			<select name="servicios" id="servicios" th:field="*{servicios}">
				<option th:each="servicios: ${listadoServicios}" th:value="${servicios.id}"
					th:text="${servicios.nombre}">
				</option>
			</select>
		</div>
		<div class="col-md-12 text-center mb-1">
			<br>
			<input class="bg-info border-white w-50 mb-2" type="submit" name="enviar" value="Enviar">
			<a th:href="@{/private/peluqueriaLoli}"><input class="bg-danger border-white w-50" type="button"
					name="cancelar" value="Cancelar"></a>
		</div>
	</form>
	<div th:replace="~{fragmentos/footer::footer}"></div>






	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src=" https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
