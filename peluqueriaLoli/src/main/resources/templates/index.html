<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description"
		content="Es la pagina inicial, la cual contiene un login, con 3 campos, username, contraseña y entrar">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/css.css" media="screen">
</head>

<body class="bg-dark">

	<div class="login">
		<div class="login-screen">
			<div class="app-title text-center">
				<img th:src="@{media/logo-usuario.png}" alt="Logo de un usuario" width="60px">
			</div>

			<form method="POST" th:action="@{/login}" sec:authorize="!isAuthenticated()">
				<div class="login-form text-center">
					<div class="control-group">
						<form method="POST" th:action="@{/login}" sec:authorize="!isAuthenticated()">

							<input type="text" class="login-field text-center " name="username" id="username"
								placeholder="Nombre de usuario" autofocus="autofocus" />
					</div>
					<div class="control-group mt-2">
						<input type="password" class="login-field text-center" name="password" id="password"
							placeholder="Contraseña" />
					</div>
					<input type="submit" class="mt-2" value="Entrar" />
			</form>
			<div sec:authorize="isAuthenticated()">
				<p sec:authentication="name">Nombre </p>
				<a th:href="@{/logout}" class="btn btn-success">Salir</a>
			</div>
		</div>
	</div>

</body>

</html>
