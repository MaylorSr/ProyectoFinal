<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nueva Cita</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Muestra un formulario para poder realizar citas en la peluqueria">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="../../css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
	<script th:src="@{/js/js.js}"></script>
	<script th:src="@{/js/datedropper-javascript.js}"></script>-
</head>

<body>
	<nav th:replace="~{fragmentos/nav::nav}"></nav>
	<div th:replace="~{fragmentos/header::nav}"></div>
	<!-- Page content -->
	<div class="main" style="margin-top: -2em;">
		<div class="container-fluid bg-light p-4">
			<h1 class="text-center text-danger text-uppercase">Peluqueria Loli</h1>
		</div>
		<section class="container mt-3" id="servicios">
			<h2 class="text-start fs-1 fst-italic shadow p-3 mb-5 bg-body rounded ">Listado las Citas disponibles
			</h2>
			<div class="contents d-block mt-5">
				<div class="container-fluid">
					<header class="mb-5">
						<h2 class="text-center text-uppercase text-white">Información de la nueva cita</h2>
					</header>
					<form class="row mt-2 mb-2" id="formulario" action="#"
						th:action="${citas.id != 0} ? @{/admin/editarCitas/submit} : @{/admin/nuevoCita/submit}"
						th:object="${citas}" method="post" onsubmit="return revisarFormulario();">
						<input th:if="${citas.id != 0}" type="hidden" name="id" th:field="*{id}" />
						<div>
							<label for="nombre" class="form-label text-white h5">Nombre<span
									class="text-danger">*</span></label>
							<input class="form-control text-start" type="text" name="nombre" id="nombre"
								placeholder="Ingrese el nombre" th:field="*{nombre}" >
						</div>

						<div class="mensajeError text-danger" id="errorNombre">Nombre Incorrecto.</div>

						<div>
							<label for="telefonoCliente" class="form-label text-white h5">Telefono<span
									class="text-danger">*</span></label>
							<input class="form-control text-start" type="text" id="telefonoCliente" name="telefonoCliente"
								th:field="*{telefonoCliente}" placeholder="609835644" />
						</div>
						<div class="mensajeError text-danger" id="errorNombre">Introduzca un número de teléfono válido.
						</div>

						<div>
							<label for="fecha" class="form-label text-white h5">Reservar fecha:<span
									class="text-danger">*</span></label>
							<input class="form-control text-start " type="date" id="fecha" name="fecha" th:field="*{fecha}"
								placeholder="2022-05-21" data-dd-opt-custom-class="dd-theme-light" required />
						</div>
						<div class="mensajeError text-danger" id="errorNombre">Elige una fecha válida.</div>
						<script>
							new dateDropper({
								selector: 'input[type="date"]'
							});
						</script>
						<div>
							<label for="hora" class="form-label text-white h5">Rereservar hora:<span
									class="text-danger">*</span></label>
							<input class="form-control text-start" type="time" id="hora" name="hora" th:field="*{hora}"
								placeholder="18:15" required />
						</div>
						<div class="mensajeError text-danger" id="errorNombre">Elige un horario de acuerdo a la apertura
							de la
							peluqueria.</div>

						<div>
							<label for="servicios" class="form-label text-white h5">Servicios:<span
									class="text-danger">*</span></label>
							<select class="selectpicker text-start" data-style="btn-primary" name="servicios" id="servicios"
								th:field="*{servicios}" required>
								<option th:each="servicios: ${listadoServicios}" th:value="${servicios.id}"
									th:text="${servicios.nombre}">
								</option>
							</select>
						</div>
						<div class="mensajeError text-danger" id="errorNombre">Debes escoger un servicio.</div>

						<button type="reset" class="btn btn-secondary mb-2">Limpiar</button>
						<button type="submit" id="enviar" class="btn btn-primary mb-2">Enviar</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<th:block th:fragment="javascriptfinal">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</th:block>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<th:block th:fragment="javascriptfinal">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</th:block>
</body>

</html>
