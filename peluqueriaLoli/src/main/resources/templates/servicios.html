<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listado de Servicios</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
</head>

<body>
	<nav th:replace="~{fragmentos/nav::nav}"></nav>
	<div th:replace="~{fragmentos/header::nav}"></div>
	<!-- Page content -->
	<div class="main">
		<div class="container-fluid bg-light p-4">
			<h1 class="text-center text-danger text-uppercase">Peluqueria Loli</h1>
		</div>
		<section class="container mt-3" id="servicios">
			<h2 class="text-start fs-1 fst-italic shadow p-3 mb-5 bg-body rounded ">Listado de los servicios disponibles
			</h2>
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-2 p-1" th:fragment="buscador">
				<a id="nuevoServicio" th:href="@{/admin/nuevo}"><button type="button"
						class="btn btn-primary mb-1">AÃ±adir
						servicio</button></a>
				<form class="d-flex" method="GET" th:action="@{/admin/listadoServicios/buscar/nombre}">
					<input class="form-control me-2" type="text" placeholder="Nombre Servicio" name="nombre" id="nombre"
						th:value="${param.nombre}">
						<button class="btn btn-primary" type="submit">Buscar</button>
				</form>
			</nav>


			<div class="table-responsive-sm">
				<table class="table table-bordered table-info border-dark border border-3">
					<thead>
						<tr>
							<th class="invisible"></th>
							<th class="text-uppercase text-center">Id</th>
							<th class="text-uppercase text-center">Nombre</th>
							<th class="text-uppercase text-center">Descripcion</th>
							<th class="text-uppercase text-center">Precio</th>
							<th class="text-uppercase text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="servicios : ${listadoServicios}" class="text-center align-middle">
							<td><img th:src="${not (#strings.isEmpty(servicios.imagen))} ? ${servicios.imagen} : 'https://upload.wikimedia.org/wikipedia/commons/d/da/Imagen_no_disponible.svg'"
									class="img-responsive icono-servicios" alt="" /></td>
							<td th:text="${serviciosStat.Count}">1</td>
							<td th:text="${servicios.nombre}">Nombre</td>
							<td th:text="${servicios.descripcion}">Descripcion</td>
							<td th:text="${#numbers.formatCurrency(servicios.precio)}">Precio</td>
							<td class="text-center">
								<a href="#" th:href="@{/admin/editar/{id}(id=${servicios.id})}"><button type="button"
										class="btn btn-warning"><i
											class="fa fa-fw fa-pencil-square-o text-black"></i></button></a> |
								<a href="#" th:href="@{/admin/borrar/{id}(id=${servicios.id})}"><button type="button"
										class="btn btn-danger"><i
											class="fa fa-fw fa-times-circle text-black"></i></button></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</section>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<th:block th:fragment="javascriptfinal">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</th:block>

</body>

</html>
