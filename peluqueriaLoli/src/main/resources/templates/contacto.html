<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description"
		content="En esta parte se encuentra el formulario de contacto para que nos envien mensajes a nuestros supports">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="../../css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
	<!--se implementa aqui para no da침ar los demas-->
	<style type="text/css">
		form {
			width: 400px;
			background: #24303c;
			padding: 30px;
			margin: 0 auto !important;
			margin-top: 100px;
			border-radius: 4px;
			font-family: 'calibri';
			color: white;
			box-shadow: 7px 13px 37px #000;
		}

		form h4 {
			font-size: 22px;
			margin-bottom: 20px;
		}

		.form-control {
			width: 100%;
			background: #24303c;
			padding: 10px;
			border-radius: 4px;
			margin-bottom: 16px;
			border: 1px solid #1f53c5;
			font-family: 'calibri';
			font-size: 18px;
			color: white;
		}

		form p {
			height: 40px;
			text-align: center;
			font-size: 18px;
			line-height: 40px;
		}

		form a {
			color: white;
			text-decoration: none;
		}

		form a:hover {
			color: white;
			text-decoration: underline;
		}

		form .botons {
			width: 100%;
			background: #1f53c5;
			border: none;
			padding: 12px;
			color: white;
			margin: 16px 0;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<nav th:replace="~{fragmentos/navUsuario::div}"></nav>
	
	<form class="row mt-2 mb-2" id="formulario" action="#" method="post" onsubmit="return revisarFormulario();">
		<h2>Peluqueria Loli</h2>
		<div>
			<label for="nombre" class="form-label text-white h5">Nombre<span class="text-danger">*</span></label>
			<input class="form-control text-start" type="text" name="nombre" id="nombre"
				placeholder="Ingrese su Nombre">
		</div>
		<div class="mensajeError text-danger text-start" id="errorNombre">Nombre Incorrecto.</div>

		<div>
			<label for="email" class="form-label text-white h5">Email<span class="text-danger">*</span></label>
			<input class="form-control text-start" type="text" id="email" name="email" placeholder="...@gmail.com" />
		</div>
		<div class="mensajeError text-danger text-start" id="errorNombre">Direcci칩n no v치lida.</div>

		<div>
			<label for="descripcion" class="form-label text-white h5">Descripci칩n</label>
			<textarea class="form-control text-center" id="descripcion" name="descripcion" placeholder="..."
				rows="3"></textarea>
		</div>
		<button type="submit" id="enviar" class="btn btn-primary mb-2">Enviar</button>

	</form>





	<div th:replace="~{fragmentos/footer::footer}"></div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<th:block th:fragment="javascriptfinal">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</th:block>
</body>

</html>
