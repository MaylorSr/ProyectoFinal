<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nuevo Servicio</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Contiene un formulario para dar de alta un nuevo servicio en la peluqueria">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="../../css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
	<script th:src="@{/js/js.js}"></script>

</head>

<body>
	<nav th:replace="~{fragmentos/nav::nav}"></nav>
	<div th:replace="~{fragmentos/header::nav}"></div>
	<!-- Page content -->
	<div class="main">
		<div class="container-fluid bg-light p-4">
			<h1 class="text-center text-danger text-uppercase">Peluqueria Loli</h1>
		</div>
		<section class="container mt-3" id="servicios">
			<h2 class="text-start fs-1 fst-italic shadow p-3 mb-5 bg-body rounded ">Listado de los servicios disponibles
			</h2>
			<div class="container-fluid">
				<header class="mb-5">
					<h2 class="text-center text-uppercase text-white">Información del nuevo servicio</h2>
				</header>
				<form class="row mt-2 mb-2" id="formulario" action="#"
					th:action="${servicios.id != 0} ? @{/admin/editar/submit} : @{/admin/nuevo/submit}"
					th:object="${servicios}" method="post" onsubmit="return revisarFormulario();">
					<input th:if="${servicios.id != 0}" type="hidden" name="id" th:field="*{id}" />
					<div>
						<label for="nombre" class="form-label text-white h5">Nombre<span
								class="text-danger">*</span></label>
						<input class="form-control text-start" type="text" name="nombre" id="nombre"
							placeholder="Ingrese el nombre del servicio" th:field="*{nombre}">
					</div>

					<div class="mensajeError text-danger" id="errorNombre">Nombre Incorrecto.</div>

					<div>
						<label for="descripcion" class="form-label text-white h5">Descripcion<span
								class="text-danger">*</span></label>
						<input class="form-control text-start" type="text" id="descripcion" name="descripcion"
							th:field="*{descripcion}" placeholder="Se trata de un corte con degradado..." />
					</div>
					<div class="mensajeError text-danger" id="errorNombre">Introduzca un mínimo de caractéres.
					</div>

					<div>
						<label for="precio" class="form-label text-white h5">Precio:<span
								class="text-danger">*</span></label>
						<input class="form-control text-start " type="number" id="precio" name="precio"
							th:field="*{precio}" placeholder="15" required />
					</div>
					<div class="mensajeError text-danger" id="errorNombre">Elige un precio válido.</div>
					<div>
						<label for="imagen" class="form-label text-white h5">Url de la imágen<span
								class="text-danger">*</span></label>
						<input class="form-control text-start" type="text" name="imagen" id="imagen"
							placeholder="http://" th:field="*{imagen}">
					</div>
					<div>
						<label for="duracion" class="form-label text-white h5">Duración del Servicio:<span
								class="text-danger">*</span></label>
						<input class="form-control text-start" type="text" id="servicio" name="servicio"
							th:field="*{duracion}" placeholder="0.5" required />
					</div>
					<div class="mensajeError text-danger" id="errorNombre">Duración no acorde a lo establecido.</div>

					<button type="reset" class="btn btn-secondary mb-2">Limpiar</button>
					<button type="submit" id="enviar" class="btn btn-primary mb-2">Enviar</button>
				</form>
			</div>
		</section>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<th:block th:fragment="javascriptfinal">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</th:block>
</body>

</html>
