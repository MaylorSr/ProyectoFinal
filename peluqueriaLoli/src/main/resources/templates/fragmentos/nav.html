<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav Administrador</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../../static/css/css.css" th:href="@{css/css.css}" media="screen" />
</head>

<body>

	<!-- Side navigation -->
	<div class="sidenav bg-dark position-fixed pt-5" th:fragment="nav">
		<div class="profile_info">
			<img th:src="@{/media/logo-usuario.png}" class="profile_image rounded-circle bg-light" alt="">
			<div class="mt-3 mb-3" sec:authorize="isAuthenticated()">
				<p class="text-uppercase text-decoration-none h3 text-white" sec:authentication="name">Nombre </p>
			</div>
		</div>
		<a href="/admin/listadoServicios" class="text-light text-uppercase text-decoration-none d-block"><i
				class="fa fa-fw fa-info-circle text-danger"></i>
			Servicios</a>
		<a href="/admin/carrito" class="text-light text-uppercase text-decoration-none d-block"><i
				class="fa fa-fw fa-eur text-danger"></i>
			Carrito</a>

		<a href="/admin/listadoCitas" class="text-light text-uppercase text-decoration-none d-block"><i
				class="fa fa-fw fa-bell text-danger"></i>
			Citas </a>
	</div>
</body>

</html>
