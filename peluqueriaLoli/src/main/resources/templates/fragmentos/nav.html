<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PeluqueriaLoli</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Se presenta las dinstintas opciones a la que puede acceder los usuarios.">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" th:fragment="nav">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/private/peluqueriaLoli/}">
				<img th:src="@{/media/logo.png}" alt="Logo de la peluqueria" width="80px" class="rounded-circle">
			</a>
			<div>
				<h3 class="text-white fs-13 letraPrecio">Peluqueria Loli</h3>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item ">
						<a class="nav-link text-center text-uppercase" th:href="@{/private/peluqueriaLoli/}">Inicio</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link text-center text-uppercase"
							th:href="@{/private/peluqueriaLoli/quienesSomos}">Quiénes Somos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-center text-uppercase"
							th:href="@{/private/peluqueriaLoli/serviciosCliente}">Servicios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-center text-uppercase"
							th:href="@{/private/peluqueriaLoli/nuevaCita}">Pedir cita</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-center text-uppercase"
							th:href="@{/private/peluqueriaLoli/contacto}">Contáctanos</a>
					</li>
					<span style="margin-right: 5px;" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
						<a class="btn btn-info fa fa-book" style="margin-top: 5px;"
							th:href="@{/admin/peluqueriaLoli/listadoServicios}">Gestion</a>
					</span>
					<span>
						<a class="btn btn-danger text-center text-uppercase fa fa-sign-out" href="/login"
							style="margin-top: 5px;" th:href="@{/login}">Logout</a>
					</span>
			</div>
		</div>
	</nav>

</body>

</html>
