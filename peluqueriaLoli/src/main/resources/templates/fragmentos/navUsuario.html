<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../../static/css/css.css" th:href="@{css/css.css}" media="screen" />
</head>

<body>
	<header th:fragment="navUsuario">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" th:href="@{/}">
					<img th:src="@{/media/logo.png}" alt="Logo" width="80px" class="rounded-circle">
				</a>
				<div id="nombrePeluqueria">
					<h3 class="text-white fs-13 letraPrecio">Peluqueria Loli</h3>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#inicio">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#quienessomos">Quienes Sómos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#servicios">Servicios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#precio">Cita</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#contacto">Contáctanos</a>
						</li>

						<a th:href="@{/admin/listadoServicios}"><button type="button"
								class="btn btn-danger">Gestion</button></a>

				</div>
				</ul>
			</div>
			</div>
		</nav>
	</header>

</body>

</html>
