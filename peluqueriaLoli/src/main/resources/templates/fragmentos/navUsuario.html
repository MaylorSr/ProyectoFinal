<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav</title>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../../static/css/css.css" th:href="@{css/css.css}" media="screen" />
</head>

<body>
	<div th:fragment="navUsuario">

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" th:href="@{/}">
					<img th:src="@{/media/logo.png}" alt="Logo" width="80px" class="rounded-circle">
				</a>
				<div id="nombrePeluqueria">
					<h3 class="text-white fs-13 letraPrecio">Peluqueria Loli</h3>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item ">
							<a class="nav-link text-center text-uppercase"
								th:href="@{/private/peluqueriaLoli}">Inicio</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link text-center text-uppercase"
								href="/private/peluqueriaLoli/quienesSomos">Quienes Sómos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase"
								href="/private/peluqueriaLoli/servicios">Servicios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#precio">Pedir cita</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-center text-uppercase" href="#contacto">Contáctanos</a>
						</li>
						<!--Poner con th sec
						<a th:href="@{/admin/listadoServicios}" th:="${username.role = ADMIN}"><button type="button"
								class="btn btn-danger">Gestion</button></a>
-->
				</div>
			</div>
		</nav>
		<div id="cuerpo" style="margin-top: 6em;">
			<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img th:src="@{/media/local.png}" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img th:src="@{/media/pelando.png}" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img th:src="@{/media/peluqueros.png}" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>

</body>

</html>
